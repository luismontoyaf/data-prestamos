<section id="resetPassword"><!-- Basic front end for the login page, in here you'll find the section to introduce username and password-->
    <div class="container">
      <div class="header">
        <h1>Reset password</h1><br>
        <img src="../../../../../assets/images/logo-data-prestamos.png" alt="">
      </div>
      <div class="body">
        <form>
          <span>
            <p>if the email does not match with your information the password will not be changed</p><br>
            <mat-icon>mail</mat-icon>
            <input type="text" placeholder="Introduce your email">
          </span>
          <span>
            <mat-icon>lock</mat-icon>
            <input type="password" placeholder="Introduce new password">
          </span>
          <span>
            <mat-icon>lock</mat-icon>
            <input type="password" placeholder="Confirm the password">
          </span>
          <button><mat-icon>send</mat-icon>Send new password</button>
        </form>
      </div>
    </div>
